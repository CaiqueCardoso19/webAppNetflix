<div class="container favorites">
	<div class="row">
		<div class="col-md-12">
			<div class="col-xs-6 text-left nopadding">
				<h3 class="title-header pointer" ui-sref="main">PIRATEFLIX</h3>
			</div>
			<div class="col-xs-6 nopadding text-right">
				<button ui-sref="main" class="back btn-lg"><i class="glyphicon glyphicon-chevron-left"></i> Back button</button>	
			</div>
		</div>

		<div class="col-xs-12 text-center title">
			<h4><i class="glyphicon glyphicon-heart"></i> Favorites</h4>
		</div>
		
		<div ng-show="favs.length !== 0">
			<div class="input-group group col-sm-12 filters">				
				<div class="col-sm-4">
					Filtered by year
					<select  class="form-control md" ng-options="year as year for year in years" ng-model="year">
						<option value="">Select year</option>
					</select>					
				</div>
				<div class="col-sm-4">
					Filtered by genre
					<select class="form-control md" ng-options="genre as genre for genre in genres" ng-model="genre">						
						<option value="">Select genre</option>
					</select>					
				</div>
				<div class="col-sm-4">
					Filtered by rating
					<input class="form-control md" placeholder="Type between 0-10" type="number" min="0" max="10" name="rating" ng-model="rating" />						
				</div>				
		
			</div>

			<div class="col-sm-12 nopadding item m-t-10" ng-repeat="fav in favs | orderBy:['Year', 'Genre', 'imdbRating'] | yearFilter:year | genreFilter:genre | ratingFilter:rating">
				
				<div class="col-sm-2 foto">
					<img ng-src="{{fav.Poster}}" err-src="http://optionsteaching.com/newwordpresshtml/wp-content/themes/hamza-lite/images/portfolio-fallback.jpg">
				</div>

				<div class="col-sm-10 infos">
					<ul>
						<li class="title"><h3>{{fav.Title}}</h3></li>			
						<li class="rating"><strong>Rating:</strong> {{fav.imdbRating}}</li> 
						<li class="year"><strong>Release Year:</strong> {{fav.Year}}</li>
						<li class="desc"><strong>Description:</strong>
							<p>
								{{fav.Plot}}
							</p>
						</li>
					</ul>				
				</div>

			</div>			
		</div>
		
	</div>
	<div class="col-sm-12 fallback" ng-show="favs.length === 0">
		<center>
			<i class="glyphicon glyphicon-thumbs-down"></i>
			<p>You have no favorites to display !</p>
		</center>
	</div>
</div>
