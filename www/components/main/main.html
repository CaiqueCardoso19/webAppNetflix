<div class="container main">
	<div class="row text-center">

		<div class="col-md-12">
			<div class="col-sm-6 text-left nopadding">
				<h3 class="title-header" ui-sref="main">PIRATEFLIX</h3>
			</div>
			<div class="col-sm-6 nopadding text-right">
				<button ui-sref="favorites" class="favs btn-lg">Go to favorites</button>	
			</div>
		</div>
		

		<div class="col-md-12">
			<div class="form-group">
			  <input type="text" class="form-control input-lg" placeholder="Search here.." name="search" ng-model="film" ng-change="getFilms(film)">
			</div>
		</div>

		<div ng-show="title !== null">
			<div class="col-sm-12">			
				<div class="col-sm-3 foto">
					<img ng-src="{{title.Poster}}" err-src="http://optionsteaching.com/newwordpresshtml/wp-content/themes/hamza-lite/images/portfolio-fallback.jpg">
					<button class="btn-lg fav" ng-click="addToFavorite(title); toggleModal('Success')" data-toggle="modal" data-target="#myModal"> <i class="glyphicon glyphicon-heart"></i> Add to favorites</button>
				</div>

				<div class="col-sm-9 infos">
					<ul>
						<li class="title"><h3>{{title.Title}}</h3></li>			
						<li class="rating"><strong>Rating:</strong> {{title.imdbRating}}</li> 
						<li class="year"><strong>Release Year:</strong> {{title.Year}}</li>
						<li class="desc"><strong>Description:</strong> <p> {{title.Plot}}</p></li>
					</ul>				
				</div>
			</div>
		</div>

		<div class="col-sm-12" ng-show="title === null">			
			<div class="col-sm-12 fallback">
				<p>Use the search to find your favorite series!</p>
			</div>
		</div>

		<modal visible="showModal" id="modal">
		</modal>		
					
	</div>
</div>
